<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lead -AssignmentA5</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/jquery.js"></script>
</head>

<body>
    <div class="main-ctnr">
        <div class="top-hdr"></div>
        <div class="r-ctnr">
            <div class="pg-ttl fade-up">
                <h1>RESULT OF THE TEST</h1>
            </div>
            <!-- icons contaner--->
            <div class="icn-ctnr fade-up">
                <!-- icon ctnt--->
                <div class="icn-rdr-ctnr fade-up">
                    <div class="icn-rdr-ctnt">
                        <img src="img/2.png" alt="icon">
                        <p>Never</p>
                    </div>
                </div>
                <!-- icon ctnt--->
                <div class="icn-rdr-ctnr bounce-in">
                    <div class="icn-rdr-ctnt">
                        <img src="img/3.png" alt="">
                        <p>Occasionally</p>
                    </div>
                </div>
                <!-- icon ctnt--->
                <div class="icn-rdr-ctnr bounce-in">
                    <div class="icn-rdr-ctnt">
                        <img src="img/4.png" alt="">
                        <p>4 hours</p>
                    </div>
                </div>
                <!-- icon ctnt--->
                <div class="icn-rdr-ctnr bounce-in">
                    <div class="icn-rdr-ctnt">
                        <img src="img/5.png" alt="">
                        <p>Yearly </p>
                    </div>
                </div>
                <!-- icon ctnt--->
                <div class="icn-rdr-ctnr bounce-in">
                    <div class="icn-rdr-ctnt">
                        <img src="img/2.png" alt="">
                        <p>Never</p>
                    </div>
                </div>

            </div>

            <div class="spacer"></div>
            <!-- slider contaner--->

            <div class="slider-ctnr">
                <div class="slider-ctnt"></div>

            </div>
            <div class="txt-ctnr">
                <p>LESS RELEVANT</p>
                <p>RELEVANT</p>
                <p>VERY RELEVANT</p>
            </div>
            <div class="spacer"></div>
            <div class="btn-ctnr">
                <div class="try-btn">TRY AGAIN</div>
            </div>
            <div class="spacer"></div>
            <div class="chk-sts-ctnr">
                <p style="font-family: DINPro-Medium;padding-bottom: 10px;">Enter value 1 to 3 - Check status bar for clicking below button.</p>
                <input type="number" id="quantity" name="quantity" min="1" max="3">
                <button type="button" class="btn">Check status bar</button>
            </div>

            <div class="spacer"></div>
        </div>
    </div>
    <script src="js/animation.js"></script>
    <script src="js/sts.js"></script>
</body>

</html>
